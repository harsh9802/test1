    <h3 style="text-align:center;margin-left:70px;margin-top:80px;font-size:45px;color:darkgreen;">Learner License's Registration</h3>
    <br/><br/><br/>
    <form action="{% url 'llr_validate'%}" method="POST">{%csrf_token%}
        <label for="aadhar number" style="margin-left:200px;">Aadhaar number: </label>
        <input type="text" name="aadhaar" required/>

        <label for="name" style="margin-left:200px;">Name: </label>
        <input type="text" name="name" required/><br/><br/>

        <label for="password" style="margin-left:200px;">Password: </label>
        <input type="password" name="password" required/><br/><br/>

        <label for="email" style="margin-left:200px;">Email: </label>
        <input type="text" name="email" required/><br/><br/>

        <label for="dateofbirth" style="margin-left:200px;">DateOfBirth: </label>
        <input type="date" name="dob" required/><br/><br/>


        <label for="city" style="margin-left:200px;">City: </label>
        <select name="city" required>
      <option value="0"
          >---Select City Name---</option>
          <option value="Ahemdabad">Ahmedabad</option>
          <option value="Mehsana">Mehsana</option>
          <option value="Rajkot">Rajkot</option>
          <option value="Bhavnagar">Bhavnagar</option>
          <option value="Surat">Surat</option>
          <option value="Vadodra">Vadodra</option>
          <option value="Nadiad">Nadiad</option>
          <option value="Palanpur">Palanpur</option>
          <option value="Himatnagar">Himatnagar</option>
          <option value="Jamnagar">Jamnagar</option>
          <option value="Junagadh">Junagadh</option>
          <option value="Kutch-Bhuj">Kutch-Bhuj</option>
          <option value="Surendranagar">Surendranagar</option>
          <option value="Amreli">Amreli</option>
          <option value="Valsad">Valsad</option>
          <option value="Bharuch">Bharuch</option>
          <option value="Godhra">Godhra</option>
          <option value="Gandhinagar">Gandhinagar</option>
          <option value="Bardoli">Bardoli</option>
          <option value="Dahod">Dahod</option>
          <option value="Navsari">Navsari</option>
          <option value="Rajpipla">Rajpipla</option>
          <option value="Anand">Anand</option>
          <option value="Patan">Patan</option>
          <option value="Porbandar">Porbandar</option>
          <option value="Vyara">Vyara</option>
          <option value="Ahmedabad East">Ahmedabad East</option>
          <option value="Aahwa">Aahwa</option>
          <option value="Arvalli">Arvalli</option>
          <option value="Veraval">Veraval</option>
          <option value="Botad">Botad</option>
          <option value="Chhota Udaipur">Chhota Udaipur</option>
          <option value="Lunawada">Lunawada</option>
          <option value="Morbi">Morbi</option>
          <option value="Khambhaliya">Khambhaliya</option>
        </select>
        <label for="address" style="margin-left:250px;">Address: </label>
        <textarea name="address" style="width:250px;height:50px;" required></textarea>
        <br/><br/>
        <p style="margin-left:200px;">Select the Gender:
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female">Female<br/><br/>
            <label for="vehicletype" style="margin-left:190px;">Select the Category of Vehicle:
        <select name="vtype" required>
            <option value='0'>SELECT YOUR VEHICLE TYPE</option>
            <option value="LMV">LMV</option>
            <option value="MCWG">MCWG</option>
            <option value="HPMV">HPMV</option>
            <option value="HGMV">HGMV</option>
            <option value="MCWoG">MCWoG</option>
        </select>
        <br>
            <input type="Submit"-align:left>
    </form>
